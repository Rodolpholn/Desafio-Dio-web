<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <!-- Aqui vai o seu menu -->
        <img
          class="Logo-menu"
          src="./src/IMG/Saúde caxangá-logo-menu.png"
          alt="Logo"
        />
        <ul>
          <li>
            <a href="./index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li>
            <a href="./sobre.html"><i class="fas fa-users"></i> Quem Somos</a>
          </li>
          <li>
            <a href="./atendimento.html"
              ><i class="fas fa-headset"></i> Atendimento</a
            >
          </li>
          <li>
            <a href="./contato.html"><i class="fas fa-envelope"></i> Contato</a>
          </li>
        </ul>
      </div>

      <div class="main">
        <div class="header">
          <!-- Aqui vai o seu header -->
          <a href="#" target="_blank">
            <img
              class="Banner-principal"
              src="./src/IMG/banner-contato.jpg"
              alt="Banner"
            />
          </a>
        </div>

        <div class="content">
          <!-- Aqui vai o seu conteúdo -->
          <h1>Nosso Contato!</h1>
          <p>(12) 34567890</p>
          <p>Av. Caxangá, 3929 - 05 - Iputinga, Recife - PE, 50670-000</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.6017755462503!2d-34.940677900000004!3d-8.039927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab197a89528dad%3A0x59dc6fbf06819478!2zQ2zDrW5pY2EgU2HDumRlIENheGFuZ8Oh!5e0!3m2!1spt-PT!2sbr!4v1743648150093!5m2!1spt-PT!2sbr"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <div class="footer">
          <!-- Aqui vai o seu rodapé -->
          <img
            class="Logo-footer"
            src="./src/IMG/Saúde caxangá-Logo.png"
            alt="Logo"
          />
        </div>
      </div>
    </div>
  </body>
</html>
